<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f0f0;
            background-size: cover;
            background-image: url(https://static.vecteezy.com/system/resources/previews/024/942/076/non_2x/double-decker-bus-speeds-through-city-traffic-commuters-on-the-move-generated-by-ai-free-photo.jpg);
            transition: background 0.5s ease-in-out;
        }

        h2 {
            margin-bottom: 20px;
            color: #00CCCC; /* Green color for the header */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            transition: box-shadow 0.3s ease-in-out;
        }

        form {
            margin-top: 20px;
            transition: margin 0.3s ease-in-out;
            text-align: left; /* Align form elements to the left */
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
            transition: color 0.5s ease-in-out;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s ease-in-out;
        }

        button {
            display: block;
            margin: 0 auto; /* Center the button */
            background-color: #00CCCC;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #009999;
        }

        .container:hover {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        form:hover {
            margin-top: 25px;
        }

        label:hover {
            color: #555;
        }

        input:hover,
        select:hover {
            border-color: #999;
        }

        a {
            text-decoration: none;
            color: #007bff;
            margin-left: 10px;
            transition: color 0.3s ease-in-out;
        }

        a:hover {
            color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">

        <h2>Welcome </h2>
        <p>The journey is never ending..</p>

        <!-- Search Form -->
        <form method="post" action="RegisterServlet">

            <label for="passengerName">Passenger Name</label>
            <div class="dropdown-container">
                <input type="text" name="passengerName" placeholder="Enter passenger name" oninput="filterBooks()">
                <div class="dropdown-content"></div>
            </div>

            <label for="Age"> Passenger Age</label>
            <div class="dropdsown-container">
                <input type="text" name="Age" placeholder="Enter passenger age" oninput="filterAuthors()">
                <div class="dropdown-content" ></div>
            </div>
            
            <label for="gender">Passenger Gender</label>
			<div class="dropdown-container">
			    <select name="gender"  placeholder="Enter passenger gender">
			        <option value="Enter passenger gender"></option>
			        <option value="male">Male</option>
			        <option value="female">Female</option>
			        <option value="other">Other</option>
			    </select>
			    <div class="dropdown-content"></div>
			</div>

            <label for="email">Passenger Email</label>
            <div class="dropdown-container">
                <input type="email" name="email" placeholder="Enter passenger email" oninput="filterAuthors()">
                <div class="dropdown-content"></div>
                
            <label for="number">Passenger Number</label>
            <div class="dropdown-container">
                <input type="number" name="number" placeholder="Enter passenger number" oninput="filterAuthors()">
                <div class="dropdown-content" id="authorDropdown"></div>                
            </div>
            
            
            
            

            <button type="submit">Apply</button>
        </form>
        <!-- End Search Form -->

    </div>
</body>

</html>
